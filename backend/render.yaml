services:
  - type: web
    name: agreewise-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GROQ_API_KEY
        sync: false
      - key: LINGO_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health